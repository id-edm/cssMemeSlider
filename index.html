<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="./assets/favicon/favicon.ico" rel="icon">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <section class="slider">
        <div class="container__wrapper">
            <input type="radio" name="slider__btn" id="sl1" checked>
            <input type="radio" name="slider__btn" id="sl2">
            <input type="radio" name="slider__btn" id="sl3">
            <input type="radio" name="slider__btn" id="sl4">
            <div class="wrapper__image">
                <div class="mem__img">
                    <article><img src="./assets/mem1.jpg" alt="mem1"></article>
                    <article><img src="./assets/mem2.jpg" alt="mem2"></article>
                    <article><img src="./assets/mem5.gif_lossy=1&strip=1&webp=1" alt="mem3"></article>
                    <article><img src="./assets/mem4.jpg" alt="mem4"></article>
                </div>
            </div>
            <div class="wrapper__image name">
                <div class="mem__img mem__name">
                    <article>
                        <h2>Shelter-patr3.</h2>
                    </article>
                    <article>
                        <h2>Google в помощь!</h2>
                    </article>
                    <article>
                        <h2>Отладка в JavaScrpt!</h2>
                    </article>
                    <article>
                        <h2>Беспощадный JS!</h2>
                    </article>
                </div>
            </div>
            <div class="slider__point">
                <div class="container__point">
                    <label for="sl1">
                        <div class="point">
                            <div class="point-checked"></div>
                        </div>
                    </label>
                    <label for="sl2">
                        <div class="point">
                            <div class="point-checked"></div>
                        </div>
                    </label>
                    <label for="sl3">
                        <div class="point">
                            <div class="point-checked"></div>
                        </div>
                    </label>
                    <label for="sl4">
                        <div class="point">
                            <div class="point-checked"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </section>

</html>
